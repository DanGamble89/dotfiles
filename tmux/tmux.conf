#--------------------------------------------------------------------------
# Configuration
#--------------------------------------------------------------------------

unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Use Vi mode
setw -g mode-keys vi

set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g allow-rename on       # allow automatic renaming of windows
set -g set-titles on         # allow tmux to set the terminal title
set -g set-clipboard on      # use system clipboard

#--------------------------------------------------------------------------
# Status bar
#--------------------------------------------------------------------------
set -g status-position top

#--------------------------------------------------------------------------
# Keybinds
#--------------------------------------------------------------------------

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"
bind-key v split-window -h -l 100 -c '#{pane_current_path}'
bind-key s split-window -v -l 30 -c '#{pane_current_path}'

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key H resize-pane -L 10
bind-key L resize-pane -R 10

bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

#--------------------------------------------------------------------------
# Sesh
#--------------------------------------------------------------------------
bind-key t run-shell "sesh connect \"$(
	sesh list -tz | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^x zoxide ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
)\""

